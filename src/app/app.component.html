<table class="table">
    <thead>
        <th><abbr title="Id of user">Id</abbr></th>
        <th><abbr title="Name of user">Username</abbr></th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
        </tr>
    </tbody>
</table>
